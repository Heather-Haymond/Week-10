
<!DOCTYPE html>
<html>
<head>
  <title>Movies To Watch</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!--begining of table-->
        <h1>Movies To Watch</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Rating</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <!--contents of table-->
            <tbody>
                 <tr>
                        <td>The Godfather</td>
                        <td>Crime</td>
                        <td>9.2</td>
                        <td><button class="btn btn-danger">Delete</button></td>
                 </tr>
                    <tr>
                        <td>The Shawshank Redemption</td>
                        <td>Drama</td>
                        <td>9.3</td>
                        <td><button class="btn btn-danger">Delete</button></td>
                 </tr>
                 <tr>
                        <td>The Dark Knight</td>
                        <td>Action</td>
                        <td>9.0</td>
                        <td><button class="btn btn-danger">Delete</button></td>
                 </tr>
            </tbody>
        </table>
        <h2>Add Movie</h2>
        <!--form for new data entry-->
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre">
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" class="form-control" id="rating">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        $(function () {
            //this is the function that appends to the row
            $('form').on('submit', function (e) {
                e.preventDefault();
                let title = $('#title').val();
                let genre = $('#genre').val();
                let rating = $('#rating').val();
                let row = `<tr><td>${title}</td><td>${genre}</td><td>${rating}</td><td><button class="btn btn-danger">Delete</button></td></tr>`;
                $('tbody').append(row);
            });
            //<!--this is the function that removes and item-->
            $('tbody').on('click', '.btn-danger', function () {
                $(this).closest('tr').remove();
            });
        });
    </script>
</body>
</html>
